{% macro displaySourceList(source_list) %}

{% for source_row in source_list |batch(3)%}
<div class="row">
    {% for sources in source_row%}
    <div class="col-md-3">
        <div class="panel">
            <div class="panel-heading">
                <a href="/sources/{{sources.id}}">
                    {{ sources.name}}
                </a>
            </div>
            <div class="panel-body">
                <p>
                    {{ sources.description |truncate(150)}}
                </p>
                <a href="{{url_for('main.articles')}}" class="btn btn-info btn-sm">Visit {{sources.name}}</a>
            </div>
        </div>
        <br>
    </div>
    {% endfor %}
</div>
{% endfor %}
{% endmacro %}
